<div class="secondary-content">
    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <button id="mailing-list-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mailing-list-modal">
                    Subscribe to our newsletter
                </button>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fa {{ network.icon }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
    
    <!-- Mailing list modal -->
    <div class="modal fade" id="mailing-list-modal" tabindex="-1" role="dialog" aria-labelledby="mailing-list-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="//iliumvr.us11.list-manage.com/subscribe/post?u=5caf0adc1dea00653c0b947a3&amp;id=cb2c97367e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="mailing-list-modal-label">Subscribe to our newsletter</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Begin MailChimp Signup Form -->
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="email" placeholder="Email Address" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="text" placeholder="First Name (optional)" value="" name="FNAME" class="" id="mce-FNAME">
                            </div>
                            <div class="col-xs-6">
                                <input type="text" placeholder="Last Name (optional)" value="" name="LNAME" class="" id="mce-LNAME">
                            </div>
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;"><input type="text" name="b_5caf0adc1dea00653c0b947a3_cb2c97367e" tabindex="-1" value=""></div>
                        <div class="clear"></div>
                        <!--End mc_embed_signup-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">
                        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
